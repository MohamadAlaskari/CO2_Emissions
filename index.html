<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!--bootstrap CSS links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <title>CO2 Emissions</title>


</head>

<body>



    <div class="main container-fluid">
        <header class="header">
            <h1><span id="co2">CO2</span> Emissions</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-5  ">
                    <div class="earth_container">

                        <div id="earth"> </div>
                        <h6 id="show"></h6>

                        <div class="infos">
                            <p>Rank: <span id="rank"></span></p>
                            <p>Population: <span id="population"></span></p>
                            <p>CO2-Emissionen (Tonnen) <span id="co2_tonnen"></span></p>
                        </div>
                    </div>
                </div>
                <div class=" col-sm-12 col-lg-2">
                    <div class="countries">
                        <div class="country china active">China</div>
                        <div class="country usa">USA</div>
                        <div class="country germany">Germany</div>
                        <div class="country japan">Japan</div>
                        <div class="country Global">Global</div>
                    </div>
                </div>
                <div class=" col-sm-12 col-lg-5  ">
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="legende">
                        <div class="container">
                            <div class="legende-row row gx-4 ">
                                <div class="legend col-md-6">
                                    <div class="color color-1"></div>
                                    <p>energieWirtschaft</p>
                                </div>
                                <div class="legend col-md-6">
                                    <div class="color color-2"></div>
                                    <p>verbrennend</p>
                                </div>
                            </div>
                            <div class="legende-row row gx-4 ">
                                <div class="legend col-md-6">
                                    <div class="color color-3"></div>
                                    <p>transport</p>
                                </div>
                                <div class="legend col-md-6">
                                    <div class="color color-4"></div>
                                    <p>building</p>
                                </div>
                            </div>
                            <div class="legende-row row gx-4 ">
                                <div class="legend col-md-6">
                                    <div class="color color-5"></div>
                                    <p>andereIndustrielleVerbrennung</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row mt-4">
            <div class="col col-11">
                <div class="years-container">
                    <input type="range" class="rang-slider" id="range" min="1971" max="2016" value="1971" />
                    <div class="years">
                        <div class="year First-year">1971</div>
                        <div class="year last-year">2016</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="selectedYear">
            <div id="selectedYear">1971</div>
        </div>
    </footer>

</body>


<!--Chart JS links-->


<!--bootstrap JS links-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<!--our JS -->

<script src="index.js"></script>


</html>
